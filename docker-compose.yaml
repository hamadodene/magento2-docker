version: '3.9'
networks:
  nginxproxy-net:
    external: true

services:
  magento:
    build: 
      context: .
      dockerfile: ./dockerfiles/magento.dockerfile
    volumes:
      - ./src:/var/www/html
    networks:
      - "nginxproxy-net"
    ports:
      - '80:80'
    environment:
      - VIRTUAL_HOST=hama.local.test
      - VIRTUAL_PORT=80
  